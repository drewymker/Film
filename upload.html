<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video - Film Catalog</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="back-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m12 19-7-7 7-7"></path>
                    <path d="m19 12H5"></path>
                </svg>
                Back to Catalog
            </a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="upload-form-container">
                <h1 class="upload-title">Add New Video</h1>
                
                <form class="upload-form" id="uploadForm">
                    <div class="form-group">
                        <label for="driveUrl" class="form-label">Google Drive Share Link</label>
                        <input 
                            type="url" 
                            id="driveUrl" 
                            class="form-input" 
                            placeholder="https://drive.google.com/file/d/..."
                            required
                        >
                        <small class="form-help">Paste the shareable link from Google Drive</small>
                    </div>

                    <div class="form-group">
                        <label for="videoTitle" class="form-label">Title</label>
                        <input 
                            type="text" 
                            id="videoTitle" 
                            class="form-input" 
                            placeholder="Enter video title"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="videoDescription" class="form-label">Description</label>
                        <textarea 
                            id="videoDescription" 
                            class="form-textarea" 
                            placeholder="Enter video description"
                            rows="4"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="thumbnailUrl" class="form-label">Thumbnail URL (Optional)</label>
                        <input 
                            type="url" 
                            id="thumbnailUrl" 
                            class="form-input" 
                            placeholder="https://example.com/thumbnail.jpg"
                        >
                    </div>

                    <button type="submit" class="submit-btn">Add Video</button>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/upload.js"></script>
</body>
</html>
